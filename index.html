<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Watcher</title>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="full-screen-container">
            <div class="view-box">

                <div class="home-screen" id="home-screen-id">
                    <h1>Home Screen</h1>
                    <button class="add-food-button" id="add-food-button">Add Food</button>
                    <div class="food-card-container">

                    </div>
                </div>

                <div class="add-food-screen" id="add-food-screen-id">
                    
                    <h1>Add Food Screen</h1>
                    <form class="add-food-form">
                        <label for="foodName">Food Name:</label><br>
                        <input type="text" id="foodName" name="foodName"><br>
                        <label for="location">Location:</label><br>
                        <input type="text" id="location" name="location"><br>
                        <label for="quantity">Quantity:</label><br>
                        <input type="number" id="quantity" name="quantity"><br>
                        <label for="expirationDate">Expiration Date:</label><br>
                        <input type="date" id="expirationDate" name="expirationDate"><br>
                    </form>
                    <button class="add-food-button">Add Food</button>

                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>


</html>
