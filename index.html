<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Watcher</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="full-screen-container">
            <div class="view-box">
                <div class="home-screen" id="home-screen-id">
                    <h1>Home Screen</h1>
                    <button class="green-button" id="add-food-button-id">Add Food</button>
                    <div class="food-card-container">
                        
                    </div>
                </div>

                <div class="add-food-screen" id="add-food-screen-id">
                    <h1 id="food-screen-heading-id">Add Food Screen</h1>
                    <form class="add-food-form">
                        <label for="foodName">Food Name:</label><br>
                        <input type="text" id="foodName" name="foodName"><br>
                        <label for="location">Location:</label><br>
                        <select class="locations" id="locations">
                            <option value="default">Choose a location</option>
                        </select><br>
                        <label for="quantity">Quantity:</label><br>
                        <input type="number" id="quantity" name="quantity"><br>
                        <label for="expirationDate">Expiration Date:</label><br>
                        <input type="date" id="expirationDate" name="expirationDate"><br>
                    </form>
                    <button class="green-button" id="food-screen-cancel-button">Cancel</button>
                    <button class="green-button" id="submit-food-button">Add Food</button>
                    
                </div>
            </div>
        </div>

    </body>

</html>
