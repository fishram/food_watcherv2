<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Watcher</title>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="full-screen-container">
            <div class="view-box">

                <div class="food-list-content">
                    <h1 class="food-list-heading">Food List</h1>
                    <button class="add-food-button">Add Food</button>
                    <div class="food-card-container">

                    </div>
                </div>

                <div class="add-food-content hidden">
                    <h1>Add food screen</h1>
                    <form class="add-food-form">
                        <label for="item-name">Name of Item:</label>
                        <input type="text" id="item-name" name="item-name" required>
                        <div id="icon-suggestions" class="icon-suggestions"></div>
                        
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" required>
                        
                        <label for="expiry-date">Date it Expires:</label>
                        <input type="date" id="expiry-date" name="expiry-date" required>
                        
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>
                        
                        <button type="submit">Add Item</button>
                    </form>
                </div>
            </div>
        </div>


    </body>


</html>
